<div class="page-header"><h1>WELCOME!</h1></div>
<div class="row">
    <div class="col-sm-offset-2 col-sm-8 col-sm-offset-2">
        <div class="form-group">
            <a class="btn btn-success btn-sm" href="#/new"><i class="glyphicon glyphicon-plus"></i> Add</a>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th class="col-sm-1">ID</th>
                <th class="col-sm-4">Product</th>
                <th class="col-sm-4">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in productList.products">
                <th>{{row.id}}</th>
                <th>{{row.product}}</th>
                <th>{{row.price | currency}}</th>
                <th>
                    <div class="pull-right">
                        <a class="btn btn-primary btn-sm" href="#/details/{{row.id}}"><i class="glyphicon glyphicon-edit"></i> Edit</a>
                        <button class="btn btn-danger btn-sm" ng-click="productList.deleteProduct(row.id)"><i class="glyphicon glyphicon-remove"></i> Delete</button>
                    </div>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
