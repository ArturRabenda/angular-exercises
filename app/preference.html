<div class="page-header">
    <h1>Preferences</h1>
</div>
<div class="form-group">
    <div class="col-xs-12 col-sm-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3></h3>
            </div>
            <form class="form-horizontal" role="form" ng-submit="prefCtrl.addPreferences()">
                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <label for="name" class="label label-default">Name</label>
                            <input type="text" class="form-control" ng-model="prefCtrl.choices.name" id="name" placeholder="Pick the name" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <label for="music" class="label label-default">Favorite music type</label>
                            <select class="form-control" id="music" ng-model="prefCtrl.choices.music"
                                    ng-options="music.type for music in prefCtrl.musicTypeList" required></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-4">
                            <label for="color" class="label label-default">Favorite color</label>
                            <input type="hidden" ng-model="prefCtrl.choices.color" ui-select2="prefCtrl.select2Options" id="color" placeholder="Pick the color"
                                   required/>
                        </div>
                        <div class="col-sm-3">
                            <div class="square" style="background-color: {{prefCtrl.choices.color.hex}}"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <label for="music" class="label label-default">Favorite movie genres</label>

                            <div class="checkbox">
                                <div ng-repeat="film in prefCtrl.filmList">
                                    <label class="checkbox" for="film">
                                        <input type="checkbox" ng-model="film.checked" ng-click="prefCtrl.toggleSelection(film)" id="film"/>{{film.type}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3></h3>
            </div>
            <div class="panel-body">
                <table class="table table-condensed table-striped">
                    <thead>
                    <tr>
                        <th class="col-sm-2">Name</th>
                        <th class="col-sm-1">Color</th>
                        <th class="col-sm-1">Music</th>
                        <th class="col-sm-1">Films</th>
                        <th class="col-sm-1"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="pref in prefCtrl.preferenceList">
                        <td>{{pref.name}}</td>
                        <td>
                            <div class="square" style="background-color: {{pref.color.hex}}"></div>
                        </td>
                        <td>{{pref.music.type}}</td>
                        <td>
                            <ul>
                                <li ng-repeat="genre in pref.filmGenres">{{genre}}</li>
                            </ul>
                        </td>
                        <td class="text-center">
                            <h4>
                                <button class="btn btn-info" ng-click="prefCtrl.deletePreferences(pref.id)"><i class="glyphicon glyphicon-remove"></i>
                                </button>
                            </h4>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
