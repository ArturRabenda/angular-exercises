<div class="panel panel-primary" style="margin-bottom:0px;" ng-controller="DialogCtrl as dialog">
    <div class="panel-heading">
        <h4>Please confirm operation</h4>
    </div>
    <div class="panel-body">
        <p>Are you sure?</p>
    </div>
    <div class="panel-footer">
        <button ng-click="dialog.ok()" class="btn btn-primary">OK</button>
        <button ng-click="dialog.cancel()" class="btn btn-default">Cancel</button>
    </div>
</div>
