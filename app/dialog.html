<div class="modal-content" ng-controller="DialogCtrl as dialog">
    <div class="modal-header">
        <h4 class="modal-title">Please confirm operation</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure?</p>
    </div>
    <div class="modal-footer">
        <button ng-click="dialog.ok()" class="btn btn-success">OK</button>
        <button ng-click="dialog.cancel()" class="btn btn-default">Cancel</button>
    </div>
</div>
