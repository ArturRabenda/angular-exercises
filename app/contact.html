<div class='container'>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="page-header text-center">
                <h1>This is the typeahead exercise</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <input type="text" ng-model="selected" class="form-control">

            <div ng-if="contactCtrl.selected">
                <h4>Selected item</h4>
                <ul>
                    <li>Id: {{contactCtrl.selected.id}}</li>
                    <li>Name: {{contactCtrl.selected.name}}</li>
                    <li>Email: {{contactCtrl.selected.email}}</li>
                </ul>
            </div>

            <div ng-if="contactCtrl.selected==undefined">
                <p>No item selected.</p>
            </div>
        </div>
    </div>
</div>
